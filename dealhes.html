<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #ffc400; /* Linha laranja abaixo do header */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #00f0ff; /* Azul claro */
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ffc400; /* Laranja ao passar o mouse */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            margin-top: 20px;
        }
        article {
            background-color: #1a1a1a; /* Fundo cinza escuro */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-left: 5px solid #a0d8ff; /* Borda azul claro */
        }
        article h2 {
            color: #a0d8ff; /* Azul claro */
        }
        article p {
            color: #fff; /* Texto branco */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: 2px solid #ffc400; /* Linha laranja acima do footer */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Detalhes do Post</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="publicar.html">Publicar</a></li>
                    <li><a href="recentes.html">Recentes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" id="post-details">
        <!-- Detalhes do post serão carregados aqui -->
    </div>

    <footer>
        <p>ELYSSANDRO &copy; 2024</p>
    </footer>

    <script>
        function loadPostDetails() {
            const queryParams = new URLSearchParams(window.location.search);
            const index = parseInt(queryParams.get('index'));

            if (isNaN(index)) {
                document.getElementById('post-details').innerHTML = '<p>Post não encontrado.</p>';
                return;
            }

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts[index];

            if (!post) {
                document.getElementById('post-details').innerHTML = '<p>Post não encontrado.</p>';
                return;
            }

            const postDetails = document.getElementById('post-details');
            const title = document.createElement('h2');
            title.textContent = post.title;
            const date = document.createElement('p');
            date.textContent = `Publicado em ${post.date}`;
            const content = document.createElement('p');
            content.textContent = post.content;

            postDetails.appendChild(title);
            postDetails.appendChild(date);
            postDetails.appendChild(content);
        }

        // Carrega os detalhes do post ao abrir a página
        loadPostDetails();
    </script>
</body>
</html>
